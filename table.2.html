<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  padding: 0px;
}
table {
  border-spacing: 10px;
}
.img:hover {
  opacity: 0.5;
  text-align: center;
  cursor:pointer;
}
</style>
</head>
<body>

<h2>Border Spacing</h2>
<p>Border spacing specifies the space between the cells.</p>

<table style="width:50%">
  <tr>
    <th>car1</th>
    <th>car2</th> 
    <th>car3</th>
  </tr>
  <tr>
    <td class="img"><img src="1.jpg"></td>
    <td class="img"><img src="2.jpg"></td>
    <td class="img"><img src="3.jpg"></td>
  </tr>
  <tr>
    <td class="img"><img src="4.jpg"></td>
    <td class="img"><img src="5.jpg"></td>
    <td class="img"><img src="6.jpg"></td>
  </tr>
  <tr>
    <td class="img"><img src="7.jpg"></td>
    <td class="img"><img src="8.jpg"></td>
    <td class="img"><img src="7.jpg"></td>
  </tr>
</table>

<p>Try to change the border-spacing to 5px.</p>

</body>
</html>
